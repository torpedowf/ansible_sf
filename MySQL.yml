---
 - hosts: test
   gather_facts: yes
   tasks:
     - name: Install repo  MySQL
       yum:
         name: https://repo.mysql.com/mysql80-community-release-el7-1.noarch.rpm
         state: present
     - name: Install Packege
       yum:
         name: mysql-community-server
         disable_gpg_check: true
         state: present
        
     - name: Started MySql
       service:
         name: mysqld
         state: started
         enabled: yes

         
